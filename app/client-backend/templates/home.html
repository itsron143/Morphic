<html>
    <head>
        <title>Morphic AI</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="http://plea.se/me/2.0.0-crypto-sha1-hmac-pbkdf2-ofb-aes.js"></script>
        <script type="text/javascript" src="http://plea.se/me/2.0.0-crypto-sha1-hmac-pbkdf2-rabbit.js"></script>

      <style>
        body {
          margin: 0;
          border: 0;
        }

        #logo-animation {
          position: fixed;
          top: 0;
          bottom: 0;
        } 
      </style>

      <style>
      
      .progress {
  margin: 10px;
  width: 700px;
}
      </style>

    </head>
    <body>

      <br><br><br>

        <div id="dataSelector" name="dataSelector" class="container" style="width: 300px;">
            <h2>Choose Your Data</h2>  
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
              </ol>
          
              <!-- Wrapper for slides -->
              <div class="carousel-inner">
                <div class="item active">
                  <img style="height: 300px;" src="https://trello-attachments.s3.amazonaws.com/5cc341ac55ed3d845305cc79/5cc4b54039e2358e18f5cdcc/74e3b202e9a318c60ec6de657d16afac/jZqpV51.png" alt="Los Angeles" style="width:100%;">
                  <div class="carousel-caption">
                      <h3>Pneumonia</h3>
                    </div>
                </div>
          
                <div class="item">
                  <img style="height: 300px;" src="http://tupac.tue-image.nl/sites/default/files/mitoses_0.png" alt="Chicago" style="width:100%;">
                  <div class="carousel-caption">
                      <h3>Cancer type II</h3>
                    </div>
                </div>
              
                <div class="item">
                  <img style="height: 300px;" src="http://andrewjanowczyk.com/wp-content/uploads/2015/11/mitosis-01_01r-300x180.jpg" alt="New york" style="width:100%;">
                  <div class="carousel-caption">
                      <h3>Cancer type III</h3>
                    </div>
                </div>
              </div>
          
              <!-- Left and right controls -->
              <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>

          <div id="gify" name="gify" style="display: none">
            <center>
            <img src="{{ url_for('static', filename='img/show.gif') }}">
          </center>
          </div>

          <br><br>

          <center>
          <button id="trainStart" name="trainStart" type="button" class="btn btn-default">Choose Dataset</button>

          <br><br>
          

          <div id="displayer" style="display: none" class="container">
              <h2>Training</h2>
              <div class="progress">
                <div id="trainProgress" name="trainProgress" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">
                  40%
                </div>
              </div>
            </div>

          </center>



          <script type="text/javascript">
          
          document.getElementById("trainStart").addEventListener("click", function() {
            
            document.getElementById("displayer").style.display = "block";
            document.getElementById("dataSelector").style.display = "none";
            document.getElementById("trainStart").style.display = "none";
            document.getElementById("gify").style.display = "block";
            var current_progress = 0;
            var interval = setInterval(function() {
                current_progress += 10;
                $("#trainProgress")
                .css("width", current_progress + "%")
                .attr("aria-valuenow", current_progress)
                .text(current_progress + "% Complete");
                if (current_progress >= 100)
                    clearInterval(interval);
                    if (current_progress == 100) {
                      window.location.href = "/data";
                    }
            }, 1000);

          }, false);

          </script>

    </body>
</html>
